<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../_assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../_assets/css/aos.css">
  <link rel="stylesheet" href="../../_assets/css/custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <script src="https://kit.fontawesome.com/7acef3d916.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="_assets/css/line-awesome.min.css"> -->
  <title>HealTeeth</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-smooth-scroll="true">

  <div class="container-lg p-3 p-lg-5">
    <div class="row justify-content-center">
      <h1 class="text-center display-3 fw-bold" data-aos="fade-up">
        HealTeeth
      </h1>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-9">
        <p class="fw-light lh-md fs-5 py-2 text-justify" data-aos="fade-up" data-aos-delay="300">Healteeth is an information management system for a clinic that still uses conventional method of handling appointments and reports.</p>
      </div>
    </div>
    <div class="row justify-content-center flex-column gap-5 mt-3">
      <div class="col-lg text-center">
        <img src="images/login.png" alt="Login Page" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" data-aos-delay="600">
        <p class="fs-5 pt-3">Login Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/sign.png" alt="Sign Up" width="100%" height="65%" class="border border-4 rounded border-info" data-aos="fade-up">
        <p class="fs-5 pt-3">Register Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/about.png" alt="about" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up">
        <p class="fs-5 pt-3">About Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/home.png" alt="home" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" >
        <p class="fs-5 pt-3">Home Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/services.png" alt="services" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" >
        <p class="fs-5 pt-3">Services Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/contact.png" alt="contact" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" >
        <p class="fs-5 pt-3">Contact Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/dashboard.png" alt="dashboard" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" >
        <p class="fs-5 pt-3">Dashboard Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/appointment.png" alt="appointments" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" >
        <p class="fs-5 pt-3">Appointments Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/category.png" alt="category" width="100%" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" >
        <p class="fs-5 pt-3">Category Page</p>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script src="../../_assets/js/bootstrap.bundle.js"></script>
  <script src="../../_assets/js/aos.js"></script>
  <script src="../../_assets/js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $("#navbarSupportedContent a").click(function () {
      $("#navbarSupportedContent").removeClass("show");
    });
  </script>
</body>

</html>
