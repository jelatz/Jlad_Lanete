<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../_assets/css/bootstrap.css">
  <link rel="stylesheet" href="../../_assets/css/aos.css">
  <link rel="stylesheet" href="../../_assets/css/custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <script src="https://kit.fontawesome.com/7acef3d916.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="_assets/css/line-awesome.min.css"> -->
  <title>USPF RFID Processing System</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-smooth-scroll="true">

  <div class="container-lg p-3 p-lg-5">
    <div class="row justify-content-center">
      <h1 class="text-center display-3 fw-bold" data-aos="fade-up">
        USPF RFID Processing System
      </h1>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-9">
        <p class="fw-light lh-md fs-5 py-2 text-justify" data-aos="fade-up" data-aos-delay="300">This app was made for USPF to easily monitor and manage the students and employee entries while the RFID is still in process.</p>
      </div>
    </div>
    <div class="row justify-content-center flex-column gap-5 mt-3">
      <div class="col-lg text-center">
        <img src="images/login.png" alt="Login Page" width="300" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" data-aos-delay="600">
        <p class="fs-5 pt-3">Login Page</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/student.png" alt="Student Form" width="300" height="65%" class="border border-4 rounded border-info" data-aos="fade-up">
        <p class="fs-5 pt-3">Student Information Form</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/employee.png" alt="Employee Form" width="300" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up">
        <p class="fs-5 pt-3">Employee Information Form</p>
      </div>
      <div class="col-lg text-center">
        <img src="images/qr.png" alt="QR" width="300" height="65%" class=" border border-4 rounded border-info" data-aos="fade-up" >
        <p class="fs-5 pt-3">Generated QR Code</p>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script src="../../_assets/js/bootstrap.bundle.js"></script>
  <script src="../../_assets/js/aos.js"></script>
  <script src="../../_assets/js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $("#navbarSupportedContent a").click(function () {
      $("#navbarSupportedContent").removeClass("show");
    });
  </script>
</body>

</html>
